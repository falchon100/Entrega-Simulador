<ul class="nav justify-content-end mx-5">
    <li class="nav-item px-2">
    <a  href="#">Menu</a>
    </li>

<section class="hero d-flex justify-content-center align-items-center">
<div class="caja p-3">
    <h1 id="titulo" class="text-center"> CAFE </h1>
    <button id="registro" class="btn btn-danger">Registrar</button>
        <a id="login" class="btn btn-danger" >Login</a>

</div>

</section>
<div id="registronone" class="container d-none"> 

    <form  class="text-center formulario mx-auto">
        <h2>Registro</h2>
        <div class="mb-3">
        <label for="fregistro" class="form-label">Usuario</label>
        <input type="email" class="form-control" id="fregistro" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
        <label for="contraseña" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contraseña">
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
</div>

<div id="loginnone" class="container d-none"> 

    <form class="text-center formulario mx-auto">
        <h2>Ingresar</h2>
        <div class="mb-3">
        <label for="login" class="form-label">Usuario</label>
        <input type="email" class="form-control" id="login" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
        <label for="contraseña2" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contraseña2">
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
</div>
